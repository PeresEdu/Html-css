<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgb(209, 14, 14);
            color: white;
            width: 300px;
            border-radius: 20px;
        }
        div:hover {
            color: rgb(12, 74, 245);
        }


    </style>
    <title>Aprendendo hover</title>
    <h1>Exemplo de Hover</h1>
</head>
<body>
    <p>Escondendo um frase dentro da div</p>
    <div>Passe o mouse aqui    
        <p>Texto Escondido</p>    
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
